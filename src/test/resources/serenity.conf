serenity {
  #take.screenshots = FOR_FAILURES
  take.screenshots = AFTER_EACH_STEP
}

headless.mode = false
webdriver {
  driver = chrome

  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
        args = [
              # "--headless",
               "remote-allow-origins=*",
               "test-type",
               "no-sandbox",
               "ignore-certificate-errors",
               "start-maximized",
               "incognito",
               "disable-infobars",
               "disable-gpu",
               "disable-default-apps",
               "disable-popup-blocking",
               "disable-dev-shm-usage",
               "disable-extensions",
               "disable-web-security",
               "disable-translate",
               "disable-logging"
              ]
    }
  }
}

